package:
  name: cctbx_dependencies
  version: 2018.12.03                   # YYYY.MM.DD

requirements:
  run:
    # basics
    #- python >=2.7
    - cython >=0.27
    #- boost >=1.61
    - numpy >=1.13

    # Python 2/3 compatibility
    - future >=0.16
    - six >=1.11

    # python
    - biopython >=1.68
    - ipython >=3.2.1
    - scipy >=1.0

    # testing
    - mock >=2.0.0
    - pytest >=3.1,<3.10
    - pytest-xdist >=1.22
    - jinja2 >=2.9.6

    # documentation
    - docutils >=0.12
    - numpydoc >=0.5
    - sphinx >=1.4.9

    # graphics
    - matplotlib >=2.0,<2.1
    - pillow >=4.2.1
    - reportlab >=3.4
    - libpng >=1.5
    - libtiff >=4.0
    - wxpython =3.0                     # [py2k]
    - wxpython                          # [py3k]
    #- pyside2 =5.6

    # HDF5
    - hdf5 >=1.10
    - h5py >=2.7.1
    - hdf5_plugins                      # [unix]

    # other
    - psutil
    - libsvm
    - orderedset >=2.0
    - scikit-learn >=0.19.1
    - tabulate
    - tqdm =4.23.4

    # cctbx channel
    - py2app                            # [osx]
    - procrunner
    - mrcfile

    # control math library
    - nomkl                             # [unix]
    - openblas

    # missing (will build our own conda packages)
    # - PyRTF

about:
  home: https://github.com/cctbx/conda_build
  summary: Metapackage for CCTBX dependencies
  description: "This is a metapackage that just installs the dependencies for \
    CCTBX. The conda-forge channel is required."
  doc_url: https://cctbx.github.io/
  dev_url: https://github.com/cctbx/cctbx_project

extra:
  recipe-maintainers:
    - bkpoon
